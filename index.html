<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
  </head>

  <body>
    <h1>Calculator</h1>
    <div class="main">
      <div class="display">0</div>
      <div class="buttons">
        <div class="first">
          <button class="btn del"><span>Del</span></button>
          <button class="btn empty"><span></span></button>
          <button class="btn empty"><span></span></button>
          <button class="btn oper"><span>/</span></button>
        </div>
        <div class="second">
          <button class="btn num"><span>7</span></button>
          <button class="btn num"><span>8</span></button>
          <button class="btn num"><span>9</span></button>
          <button class="btn oper"><span>*</span></button>
        </div>
        <div class="third">
          <button class="btn num"><span>4</span></button>
          <button class="btn num"><span>5</span></button>
          <button class="btn num"><span>6</span></button>
          <button class="btn oper"><span>-</span></button>
        </div>
        <div class="fourth">
          <button class="btn num"><span>1</span></button>
          <button class="btn num"><span>2</span></button>
          <button class="btn num"><span>3</span></button>
          <button class="btn oper"><span>+</span></button>
        </div>
        <div class="fifth">
          <button class="btn num"><span>0</span></button>
          <button class="btn num"><span>.</span></button>
          <button class="btn back"><span>Back</span></button>
          <button class="btn eq"><span>=</span></button>
        </div>
      </div>
    </div>
  </body>
</html>
