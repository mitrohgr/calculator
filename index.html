<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
  </head>

  <body>
    <div class="main-container">
      <div class="display-container">1209346710</div>
      <div class="button-container">
        <div class="first-row">
          <button>AC</button>
          <button></button>
          <button></button>
          <button>/</button>
        </div>
        <div class="second-row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>*</button>
        </div>
        <div class="third-row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>
        <div class="fourth-row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
        </div>
        <div class="fifth-row">
          <button>0</button>
          <button></button>
          <button></button>
          <button>=</button>
        </div>
      </div>
    </div>
  </body>
</html>
